<!DOCTYPE html>
<html lang="fr">
    <head>
			<meta charset="utf-8"/>

			<meta name="viewport" content="width=device-width, initial-scale=1">
			<link rel="stylesheet" href="style.css">

    <body>

                    <li class="container__li">Aide</li>

        </div>

                </a>
            </h1>
            <div class="header__space"></div>
            <div class="header__formulaire">
                <form>

                <div class="header__icones">

                <li class="menu__li"><a href="#Meubles en chêne">Meubles en bois</a></li>
                <li class="menu__li"><a href="#Caméras Vintage">Caméras Vintage</a></li>

            </ul>

            <h1>Merci de nous faire confiance</h1>
            <p>Votre commande est validée !</p>
            <p>Nous vous adresserons votre colis dans les plus brefs délais</p>
            <p>L'équipe d'Orinoco</p>

        </section>







        <!--SOCIAL MEDIA-->
        <section class="socialmedia">
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
        </section>

        <!--FOOTER-->
        <footer>
            <nav>
                <ul>
                    <li>Livraison</li>

            </nav>
